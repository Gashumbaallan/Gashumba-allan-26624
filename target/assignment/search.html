<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Redirect</title>
</head>
<body>
    <h2>Search on Google</h2>
    <form action="google" method="get">
        <input type="text" name="q" placeholder="Search term..." required style="padding: 8px; width: 300px;">
        <button type="submit" style="padding: 8px 16px;">Fetch</button>
    </form>
</body>
</html>
