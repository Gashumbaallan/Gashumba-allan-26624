spring.application.name=question4-E-Commerce-apiserver.servlet.context-path=/
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

# Server configuration
server.port=8080

# Logging configuration
logging.level.root=INFO
logging.level.question4.question4_E_Commerce_api=DEBUG

# Jackson configuration
spring.jackson.serialization.indent_output=true
spring.jackson.default-property-inclusion=non_null

# Application metadata
app.name=E-Commerce Product API
app.version=1.0.0
app.description=REST API for e-commerce product catalog with 12 initial products